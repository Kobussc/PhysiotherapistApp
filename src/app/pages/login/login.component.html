<form [formGroup]="loginForm" (ngSubmit)="login()">
  <br>
  <div class="card">
    <div class="card-header text-center">
      <br>
      <h3>Logowanie do panelu admina</h3>
    </div>
    <div class="card-block justify-content-center">
      <br>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Adres Email" data-error="Błedny adres email." required autofocus>
      <div *ngIf="loginForm.get('email').hasError('required') && loginForm.controls.email.touched" class="text-danger">To pole jest wymagane.</div>
      <br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Hasło" required>
      <div *ngIf="loginForm.get('password').hasError('required') && loginForm.controls.password.touched" class="text-danger">To pole jest wymagane.</div>
      <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Pamietaj hasło
      </label>
    </div>
      <button class="btn btn-block">Zaloguj</button>
      <br>
    </div>
  </div>
</form>
