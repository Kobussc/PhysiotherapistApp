<div id="home">
  <div id="carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="./assets/image/bike.jpeg" alt="First slide" [@photoState]="position">
        <div class="carousel-caption">
          <h1>Specjalistyczna rehabilitacja sportowców</h1>
          <p></p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./assets/image/happy.jpg" alt="Second slide">
        <div class="carousel-caption">
          <h1>Bedziesz zadowolony z efektów</h1>
          <p></p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./assets/image/football.jpg" alt="Third slide">
        <div class="carousel-caption">
          <h1>Wrócisz w pełni do rywalizacji</h1>
          <p></p>
        </div>
      </div>
    </div>
    <a ng-non-bindable class="carousel-control-prev" href="#carousel" role="button" data-slide="prev" target="_self">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a ng-non-bindable class="carousel-control-next" href="#carousel" role="button" data-slide="next" target="_self">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<app-about-me></app-about-me>
<app-services></app-services>
